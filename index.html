    // Array의 prototype을 지정해주고, shuffle이라는 이름을 가진 함수를 생성
    Array.prototype.shuffle = function () {
      var length = this.length;

      // 아래에서 length 후위 감소 연산자를 사용하면서 결국 0이된다.

      while (length) {

      }

      return this;
